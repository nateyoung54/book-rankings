<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Book Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-warm: #faf9f7;
            --text-charcoal: #3d3d3d;
            --accent-sage: #8b9a82;
            --accent-sage-dark: #7a8973;
            --card-white: #ffffff;
            --shadow-soft: rgba(0, 0, 0, 0.06);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-charcoal);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--card-white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-soft);
            max-width: 360px;
            width: 100%;
        }

        .login-box h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--accent-sage);
            box-shadow: 0 0 0 3px rgba(139, 154, 130, 0.2);
        }

        .login-box button {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent-sage);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .login-box button:hover {
            background: var(--accent-sage-dark);
        }

        .login-error {
            color: #c0392b;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-sage);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-sage-dark);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: var(--text-charcoal);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        /* Form */
        .book-form {
            background: var(--card-white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px var(--shadow-soft);
        }

        .book-form h2 {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-sage);
            box-shadow: 0 0 0 3px rgba(139, 154, 130, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            margin-top: 1.25rem;
        }

        .form-actions button {
            width: 100%;
            padding: 0.875rem;
        }

        /* Status messages */
        .status-message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .admin-panel {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Enter password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="login-error" hidden></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-panel">
        <header class="admin-header">
            <h1>Add a Book</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">View Site</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Status Message -->
        <div id="status-message" class="status-message" hidden></div>

        <!-- Add Book Form -->
        <div class="book-form">
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN (optional)</label>
                        <input type="text" id="isbn" placeholder="For cover image">
                    </div>
                    <div class="form-group">
                        <label for="rank">Rank *</label>
                        <input type="number" id="rank" min="1" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let adminPassword = '';

        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const passwordInput = document.getElementById('password-input');
        const logoutBtn = document.getElementById('logout-btn');
        const bookForm = document.getElementById('book-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const isbnInput = document.getElementById('isbn');
        const rankInput = document.getElementById('rank');

        // Check for saved session
        const savedPassword = sessionStorage.getItem('adminPassword');
        if (savedPassword) {
            adminPassword = savedPassword;
            showAdminPanel();
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    adminPassword = password;
                    sessionStorage.setItem('adminPassword', password);
                    showAdminPanel();
                } else {
                    loginError.textContent = 'Invalid password';
                    loginError.hidden = false;
                }
            } catch (error) {
                loginError.textContent = 'Error connecting to server';
                loginError.hidden = false;
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            adminPassword = '';
            sessionStorage.removeItem('adminPassword');
            loginScreen.style.display = 'flex';
            adminPanel.style.display = 'none';
            passwordInput.value = '';
        });

        function showAdminPanel() {
            loginScreen.style.display = 'none';
            adminPanel.style.display = 'block';
        }

        // Add book
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookData = {
                title: titleInput.value.trim(),
                author: authorInput.value.trim(),
                isbn: isbnInput.value.trim(),
                rank: parseInt(rankInput.value)
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const response = await fetch('/api/admin/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify(bookData)
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message || 'Book added! Site will update in ~30 seconds.', 'success');
                    bookForm.reset();
                } else {
                    showStatus(data.error || 'Failed to add book', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Book';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.hidden = false;

            setTimeout(() => {
                statusMessage.hidden = true;
            }, 3000);
        }
    </script>
</body>
</html>
