<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate's Book Collection: Ranked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nate's Book Collection: Ranked</h1>
        <button id="recommend-btn" class="recommend-btn">Submit a Recommendation</button>
    </header>

    <!-- Admin Modal (triple-click title to open) -->
    <div id="admin-modal" class="modal" hidden>
        <div class="modal-content">
            <button class="modal-close" id="admin-close">&times;</button>
            <h2>Add a Book</h2>
            <form id="admin-form">
                <div class="form-group">
                    <label for="admin-title">Title</label>
                    <input type="text" id="admin-title" required>
                </div>
                <div class="form-group">
                    <label for="admin-author">Author</label>
                    <input type="text" id="admin-author" required>
                </div>
                <div class="form-group">
                    <label for="admin-isbn">ISBN (optional)</label>
                    <input type="text" id="admin-isbn" placeholder="For book cover">
                </div>
                <div class="form-group">
                    <label for="admin-rank">Rank</label>
                    <input type="number" id="admin-rank" min="1" required>
                </div>
                <button type="submit" class="submit-btn">Add & Download JSON</button>
            </form>
            <p id="admin-help" style="margin-top: 1rem; font-size: 0.85rem; color: #888; text-align: center;">
                After downloading, upload books.json to your GitHub repo
            </p>
        </div>
    </div>

    <!-- Recommendation Modal -->
    <div id="recommend-modal" class="modal" hidden>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <h2>Recommend a Book</h2>
            <form id="recommend-form" action="https://formspree.io/f/xnjjjdvq" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="bookTitle" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <main>
        <div id="books-grid" class="books-grid">
            <!-- Books will be rendered here by JavaScript -->
        </div>
        <div id="loading" class="loading">Loading books...</div>
        <div id="empty-state" class="empty-state" hidden>
            <p>No books yet. Add some to books.json to get started.</p>
        </div>
    </main>

    <footer>
        <p>Updated with each new read</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
